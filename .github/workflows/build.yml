name: 'build'
on:
  pull_request:
  push:
    branches:
      - main
      - dev
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
          npm install
      - name: run all
        run: |
          NODE_OPTIONS=--openssl-legacy-provider npm run all && ls -hl && pwd
          
